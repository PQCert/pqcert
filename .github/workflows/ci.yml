name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run install script (dry run)
        run: |
          chmod +x install.sh
          # Only validate script runs; do not install to system
          bash -n install.sh
          echo "install.sh syntax OK"

      - name: Run localhost CLI (no install)
        run: |
          python3 cli/pqcert_localhost.py --no-install 2>/dev/null || true
          test -d "$HOME/.pqcert/ca" && test -f "$HOME/.pqcert/ca/pqcert-ca.pem" && echo "CA generated OK" || echo "CA generation skipped or failed (expected in CI)"
          test -d "$HOME/.pqcert/certs/localhost" && echo "Localhost cert dir exists" || true

      - name: Backend health check
        run: |
          cd backend && python -c "
          from fastapi.testclient import TestClient
          from main import app
          client = TestClient(app)
          r = client.get('/health')
          assert r.status_code == 200, r.text
          print('Backend health OK')
          "
        continue-on-error: true
