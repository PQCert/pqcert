version: '3.8'

services:
  # API Server
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pqcert-api
    ports:
      - "8000:8000"
    volumes:
      - certs-data:/var/lib/pqcert/certs
      - challenges-data:/var/lib/pqcert/challenges
    environment:
      - PQCERT_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Static)
  frontend:
    image: nginx:alpine
    container_name: pqcert-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

  # Redis (for rate limiting & caching)
  redis:
    image: redis:alpine
    container_name: pqcert-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  certs-data:
  challenges-data:
  redis-data:
