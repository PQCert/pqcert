apiVersion: apps/v1
kind: Deployment
metadata:
  name: pqcert-api
  namespace: pqcert
  labels:
    app: pqcert-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pqcert-api
  template:
    metadata:
      labels:
        app: pqcert-api
    spec:
      containers:
      - name: api
        image: python:3.12-slim
        ports:
        - containerPort: 8000
        command: ["/bin/bash", "-c"]
        args:
          - |
            pip install fastapi uvicorn httpx pydantic[email] cryptography --quiet &&
            cd /app &&
            uvicorn main:app --host 0.0.0.0 --port 8000
        volumeMounts:
        - name: app-code
          mountPath: /app
        - name: certs-volume
          mountPath: /var/lib/pqcert
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: app-code
        configMap:
          name: pqcert-api-code
      - name: certs-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pqcert-api
  namespace: pqcert
spec:
  selector:
    app: pqcert-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
